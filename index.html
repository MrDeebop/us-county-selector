<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US County Selector</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <div id="map"></div>
        <div class="control-panel">
            <div class="panel-header">
                <h2><i class="fas fa-map-marked-alt"></i> County Selection Tool</h2>
                <button id="export-btn" class="btn export-btn">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
            
            <div class="draw-controls">
                <button id="draw-btn" class="btn draw-btn active">
                    <i class="fas fa-draw-polygon"></i> Draw
                </button>
                <button id="clear-btn" class="btn clear-btn">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
            </div>
            
            <div class="assignment-controls">
                <input type="text" id="group-name" placeholder="Enter group name">
                <button id="assign-btn" class="btn assign-btn">
                    <i class="fas fa-tags"></i> Assign
                </button>
            </div>
            
            <div class="results-panel">
                <h3><i class="fas fa-list-ol"></i> Selected Counties</h3>
                <div id="county-list" class="county-list"></div>
                <div id="selection-stats" class="stats"></div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    
    <!-- Turf.js for geospatial operations -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    
    <!-- FileSaver.js for exporting -->
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    
    <!-- XLSX for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- Our JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
