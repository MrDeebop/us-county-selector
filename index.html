<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>County Assignment Tool</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
</head>
<body>
  <h1>County Assignment Tool</h1>

  <div class="controls">
    <label for="geojson-upload">Upload GeoJSON:</label>
    <input type="file" id="geojson-upload" accept="application/json">

    <label for="excel-upload">Upload Existing Excel:</label>
    <input type="file" id="excel-upload" accept=".xlsx">

    <label for="name-input">Enter Name:</label>
    <input type="text" id="name-input">

    <button id="start-selection">Start Selection</button>
    <button id="end-selection" disabled>End Selection</button>
    <button id="export-excel">Export Excel</button>
  </div>

  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="scripts/map.js"></script>
</body>
</html>
